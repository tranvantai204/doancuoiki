<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Operation</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="login-container my-5">
        <h2>Đăng nhập</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email"><i class="bi bi-person-fill"></i>Email:</label>
                <input type="text" id="email" name="email" placeholder="Email" required autocomplete="off">
            </div>
            <div class="input-group">
                <label for="password"><i class="bi bi-file-lock-fill"></i>Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Mật khẩu" required autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
            <a href="register.html" class="mt-3 d-block">Chưa có tài khoản? Đăng Ký tại đây</a>
            
        </form>
        <div id="error-message" class="text-danger mt-3"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Predefined admin credentials
            const adminEmail = "admin@admin.com";  // Admin email
            const adminPassword = "123";      // Admin password

            // Predefined registered users (for example)
            const registeredUsers = [
                { email: "user1@u.com", password: "123" }, // Example registered user 1
                { email: "user2@u.com", password: "123" }, // Example registered user 2
                // Add more registered users as needed
            ];

            // Get input values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if the credentials match the admin credentials
            if (email === adminEmail && password === adminPassword) {
                // Show success notification for admin
                swal({
                    title: "Đăng nhập thành công!",
                    text: "Bạn đã đăng nhập với tài khoản Admin.",
                    icon: "success",
                    buttons: false,
                    timer: 2000, // Show for 2 seconds
                }).then(() => {
                    // Redirect to display.html after the alert
                    window.location.href = "display.html";
                });
            } else {
                // Check if the user is a registered user
                const user = registeredUsers.find(user => user.email === email && user.password === password);
                if (user) {
                    // Show success notification for registered user
                    swal({
                        title: "Đăng nhập thành công!",
                        text: "Vui lòng đợi",
                        icon: "success",
                        buttons: false,
                        timer: 2000, // Show for 2 seconds
                    }).then(() => {
                        // Redirect to home.html after the alert
                        window.location.href = "index.html";
                    });
                } else {
                    // Display an error message for invalid credentials
                    document.getElementById('error-message').innerText = "Tài khoản hoặc mật khẩu không đúng. Vui lòng thử lại.";
                }
            }
        });
    </script>
</body>
</html>
